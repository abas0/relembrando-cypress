name: End-to-end tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> cypress/config/.env.dev
          echo "USER=${{ secrets.USER }}" >> cypress/config/.env.dev
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> cypress/config/.env.dev

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
