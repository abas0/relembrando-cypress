name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente (dev ou qa)'
        required: true
        default: 'dev'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress Tests
        env:
          ENVIRONMENT: ${{ inputs.environment }}
          BASE_URL: ${{ secrets.BASE_URL }}
          USER: ${{ secrets.USER }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: npx cypress run
name: Run Cypress tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:  # <-- isso é CRÍTICO!
      BASE_URL: ${{ secrets.BASE_URL }}
      USER: ${{ secrets.USER }}
      PASSWORD: ${{ secrets.PASSWORD }}
      CI: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Debug baseUrl
        run: echo "BASE_URL is $BASE_URL"

      - name: Run Cypress tests
        run: npx cypress run