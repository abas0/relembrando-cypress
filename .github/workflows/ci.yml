name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      USER: ${{ secrets.USER }}
      PASSWORD: ${{ secrets.PASSWORD }}
      environment: dev

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instala Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instala dependências
        run: npm install

      - name: Debug baseUrl
        run: echo "BASE_URL is $BASE_URL"

      - name: Executa Cypress
        run: |
          npx cypress run
